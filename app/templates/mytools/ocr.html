{% extends "base.html" %}
{% block body %}
<h2>Pytesseract OCR Teste</h2>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
    <input class="block text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_upload" name="file_upload" type="file" required>
    <button type="submit" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 mt-2 dark:bg-gray-600 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Processar</button>
</form>

{% if image_text %}
<p>{{image_text}}</p>
{% endif %}
{% if error %}{{error}}{% endif %}

{% endblock body %}
