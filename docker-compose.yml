version: '3'
services:
  web:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./app:/app

  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    ports:
      - 8001:8001
    volumes:
      - ./api:/api

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports: 
      - '80:80'
      - '443:443'
      - '81:81'

    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt