{% extends "base.html" %}
{% block body %}
<h2 class=="text-gray-900">Gere seu QRCode!</h2>
<div class="grid gap-6 mb-6">
    <form action="" method="POST">
        {% csrf_token %}
        <label for="url" class="block mb-2 text-sm font-medium text-gray-900">URL</label>
        <input type="text" id="url" name="url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="exemplo.com.br" value="{{url}}" required />
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 mt-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Gerar QRCode</button>
    </form>
    {% if imagem %}
    <img src="data:image/png;base64,{{imagem}}" alt="">
    {% endif %}
    {% if error %}
    <p>{{error}}</p>
    {% endif %}
</div>
{% endblock body %}
