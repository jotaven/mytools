{% extends "base.html" %}
{% block body %}
<h2 class="text-4xl font-extrabold">{% block type %}{% endblock type %}</h2>
<p class="my-4 text-lg text-gray-500">{% block description %}{% endblock description %}</p>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input class="block text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_upload" name="file_upload" type="file" accept="image/png, image/jpeg" required>
    <button type="submit" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 mt-2 dark:bg-gray-600 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Processar</button>
</form>

{% if imagem %}
<figure class="max-w-lg">
    <img class="h-auto w-3/5 rounded-lg" src="data:image/png;base64,{{imagem}}" alt="image description">
</figure>
{% endif %}
{% if error %}
{{error}}
{% endif %}

{% endblock body %}
